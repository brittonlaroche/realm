        function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
          var expires = "expires="+d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        function padDigits(number, digits) {
          return Array(Math.max(digits - String(number).length + 1, 0)).join(0) + number;
        }
        function checkDate(argDate){
          if (argDate) {

        function formatDate(argdate){
          if (!argdate || argdate == ""){
            return ""
          }
          if ( argdate instanceof Date) {
            var date = argdate.getFullYear()+'-'+padDigits((argdate.getMonth()+1),2) +'-'+padDigits(argdate.getDate(),2);
            var time = padDigits(argdate.getHours(),2) + ":" + padDigits(argdate.getMinutes(),2) + ":" + padDigits(argdate.getSeconds(),2);
            var dateTime = date+' '+time;
            return dateTime;
          }
          return argdate;
        }

    async function getStorePhoto(aStoreId){
      var photo = "";
      locDoc = await db.collection('location').find({"store_id":aStoreId},{limit: 1}).asArray()
        .then(docs => {
          docs.map(c => {
            if (c) {
              photo = c.photo;
            }
          })
      });
      return photo;
    }
    async function getStoreCoordinates(aStoreId){
      var coordinates = "";
      locDoc = await db.collection('location').find({"store_id":aStoreId},{limit: 1}).asArray()
        .then(docs => {
          docs.map(c => {
            if (c) {
              coordinates = c.coordinates;
            }
          })
      });
      return coordinates;
    }
    async function getStoreItems(aStoreId){
      var table ="<table style=\'font-size:100%\'>";
      var items = await db.collection('InventoryItem').find({"_partition":aStoreId},{limit: 3}).asArray();
      if(items){
        if(Array.isArray(items)){}
        for(i=0;i<items.length;i++){
          table = table + "<tr><td>" + items[i].name + "</td><td>" + items[i].price + "</td></tr>"
        }
        table = table + "</table>";
      }
      return table;
    }
